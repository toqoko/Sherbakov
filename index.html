<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кроссворд на 30 вопросов</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .crossword-container {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            position: relative;
        }
        input {
            width: 2em;
            height: 2em;
            text-align: center;
            font-size: 1.5em;
            border: 1px solid #ccc;
        }
        .number {
            font-size: 0.8em;
            color: #555;
            position: absolute;
            top: 0;
            left: 0;
            padding: 2px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Кроссворд на 30 вопросов</h1>

        <div class="crossword-container">
            <table id="crossword">
                
            </table>
        </div>

        <div class="questions">
            <h2>Вопросы</h2>
            <ol>
                
            </ol>
        </div>

        <button id="checkAnswers">Проверить ответы</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
